<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Adresses</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Ajouter une adresse</a></li>
            <li><a href="list.html">Liste des adresses</a></li>
            <li><a href="edit.html">Modifier/Supprimer</a></li>
        </ul>
    </nav>
    
    <h1>Liste des Adresses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Num√©ro</th>
                <th>Nom de Voie</th>
                <th>Code Postal</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Date de MAJ</th>
            </tr>
        </thead>
        <tbody id="addressTableBody">
        </tbody>
    </table>

    <script>
        async function fetchAddresses() {
            const response = await fetch("http://localhost:3000/addresses");
            const addresses = await response.json();
            
            const tableBody = document.getElementById("addressTableBody");
            tableBody.innerHTML = "";
            
            addresses.forEach(address => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${address.numero}</td>
                    <td>${address.voie_nom}</td>
                    <td>${address.code_postal}</td>
                    <td>${address.ville}</td>
                    <td>${address.pays}</td>
                    <td>${address.latitude}</td>
                    <td>${address.longitude}</td>
                    <td>${address.date_der_maj || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchAddresses);
    </script>
</body>
</html>
