<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Ajouter une adresse</a></li>
            <li><a href="list.html">Liste des adresses</a></li>
        </ul>
    </nav>
    
    <h1>Ajouter une Adresse</h1>
    <form id="addAddressForm">
        <input type="text" id="numero" placeholder="Numéro" required>
        <input type="text" id="voie_nom" placeholder="Nom de Voie" required>
        <input type="text" id="code_postal" placeholder="Code Postal" required>
        <input type="text" id="ville" placeholder="Ville" required>
        <input type="text" id="pays" placeholder="Pays" required>
        <input type="text" id="latitude" placeholder="Latitude" required>
        <input type="text" id="longitude" placeholder="Longitude" required>
        <button type="submit">Ajouter</button>
    </form>

    <h1>Liste des Adresses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Numéro</th>
                <th>Nom de Voie</th>
                <th>Code Postal</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="addressTableBody"></tbody>
    </table>

    <script>
        document.getElementById("addAddressForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const address = {
                numero: document.getElementById("numero").value,
                voie_nom: document.getElementById("voie_nom").value,
                code_postal: document.getElementById("code_postal").value,
                ville: document.getElementById("ville").value,
                pays: document.getElementById("pays").value,
                latitude: document.getElementById("latitude").value,
                longitude: document.getElementById("longitude").value
            };
            await fetch("http://localhost:3000/addresses", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(address)
            });
            loadAddresses();
        });

        async function loadAddresses() {
            const response = await fetch("http://localhost:3000/addresses");
            const addresses = await response.json();
            const tableBody = document.getElementById("addressTableBody");
            tableBody.innerHTML = "";
            addresses.forEach(address => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${address.numero}</td>
                    <td>${address.voie_nom}</td>
                    <td>${address.code_postal}</td>
                    <td>${address.ville}</td>
                    <td>${address.pays}</td>
                    <td>${address.latitude}</td>
                    <td>${address.longitude}</td>
                    <td>
                        <button onclick="window.location.href='edit.html?id=${address._id}'">Modifier</button>
                        <button onclick="deleteAddress('${address._id}')">Supprimer</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteAddress(id) {
            if (confirm("Voulez-vous vraiment supprimer cette adresse ?")) {
                await fetch(`http://localhost:3000/addresses/${id}`, { method: "DELETE" });
                loadAddresses();
            }
        }

        document.addEventListener("DOMContentLoaded", loadAddresses);
    </script>
</body>
</html>
