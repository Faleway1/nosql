<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Ajouter une adresse</a></li>
        </ul>
    </nav>
    
    <h1>Gestion des Adresses</h1>

    <form id="address-form">
        <input type="number" id="numero" placeholder="Numéro" required>
        <input type="text" id="voie_nom" placeholder="Nom de la voie" required>
        <input type="text" id="code_postal" placeholder="Code Postal" required>
        <input type="text" id="ville" placeholder="Ville" required>
        <input type="number" step="any" id="latitude" placeholder="Latitude">
        <input type="number" step="any" id="longitude" placeholder="Longitude">
        <input type="date" id="date_der_maj">
        <button type="submit">Ajouter</button>
    </form>

    <h2>Filtres</h2>
    <label>Champs à afficher:</label>
    <div id="field-selection">
        <input type="checkbox" value="numero" checked class="checkbox_select"> Numéro
        <input type="checkbox" value="voie_nom" checked class="checkbox_select"> Voie
        <input type="checkbox" value="code_postal" checked class="checkbox_select"> Code Postal
        <input type="checkbox" value="commune_nom" checked class="checkbox_select"> Ville
        <input type="checkbox" value="lat" checked class="checkbox_select"> Latitude
        <input type="checkbox" value="long" checked class="checkbox_select"> Longitude
        <input type="checkbox" value="date_der_maj" checked class="checkbox_select"> Date
    </div>

    <label>Résultats par page:</label>
    <select id="limit">
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <label>Trier par:</label>
    <select id="sortField">
        <option value="voie_nom">Voie</option>
        <option value="code_postal">Code Postal</option>
        <option value="ville">Ville</option>
    </select>
    <select id="sortOrder">
        <option value="asc">Croissant</option>
        <option value="desc">Décroissant</option>
    </select>

    <h2>Liste des Adresses</h2>
    <table border="1">
        <thead>
            <tr id="table-header">
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="addresses-list"></tbody>
    </table>

    <button id="prev-page">Précédent</button>
    <span id="page-info"></span>
    <button id="next-page">Suivant</button>
</body>
</html>
